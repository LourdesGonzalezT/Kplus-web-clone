<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kplus</title>
    <link rel="icon"
        href="https://i0.wp.com/kplusrental.com/wp-content/uploads/2022/06/cropped-favicon.png?fit=32%2C32&#038;ssl=1"
        sizes="32x32" />
    <link rel="icon"
        href="https://i0.wp.com/kplusrental.com/wp-content/uploads/2022/06/cropped-favicon.png?fit=192%2C192&#038;ssl=1"
        sizes="192x192" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header class="menu">
        <div class="logo">
            <a class="a-logo" href="#"><img src="images/logo.webp" alt="logo"></a>
            <a class="a-rental" href="#">rental</a>
        </div>

        <div class="search">
            <a class="icon" href="#"><i class="fa fa-search"></i></a>
        </div>
    </header>


    <main>

        <div class="container-main">

            <div class="figure-container">
                <a class="a-container" href="#">
                    <figure>
                        <img src="images/black-car.webp" alt="black-car">
                        <figcaption>ultra-arm</figcaption>
                    </figure>
                </a>
            </div>

            <div class="figure-container">
                <a class="a-container" href="#">
                    <figure>
                        <img src="images/lights.png" alt="lights">
                        <figcaption>camera, light & grip</figcaption>
                    </figure>
                </a>

            </div>

            <div class="figure-container">
                <a class="a-container" href="#">
                    <figure>
                        <img src="images/tent.webp" alt="tent">
                        <figcaption>location supplies</figcaption>
                    </figure>
                </a>

            </div>

        </div>

    </main>

    <footer class="contact">
        <div class="footer-container">
            <div class="map-container">
                <h3>Where you can find us</h3>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5603.825382844976!2d11.037034!3d45.39093200000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477f5fcfe1d6afc1%3A0x7eb96e60a147b934!2sKPLUSFILM%20Rent!5e0!3m2!1sit!2sit!4v1697651918764!5m2!1sit!2sit"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="form-container">
                <h3>Stay connect with us</h3>
                <form action="#" class="form-action">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <p>Newsletter</p>
                    <div class="newsletter">
                        <label for="ultra-arm">Ultra Arm</label>
                        <input type="checkbox" name="ultra-arm" id="ultra-arm">
                    </div>
                    <div class="newsletter">
                        <label for="all-news">All News</label>
                        <input type="checkbox" name="all-news" id="all-news">
                    </div>

                    <button type="submit">Submit</button>
                </form>
                <div class="social-media">
                    <a class="social-logo" href="#"><img src="images/instagram-icon.svg" alt="instagram-icon"></a>
                    <a class="social-logo" href="#"><img src="images/facebook-icon.svg" alt="facebook-icon"></a>
                    <a class="social-logo" href="#"><img src="images/linkedin-icon.svg" alt="linkedin-icon"></a>
                    <a class="social-logo" href="#"><img src="images/email-icon.svg" alt="email-icon"></a>
                    <a class="social-logo" href="#"><img src="images/link-icon.svg" alt="link-icon"></a>
                    <a class="social-logo" href="#"><img src="images/youtube-icon.svg" alt="youtube-icon"></a>
                </div>
            </div>


        </div>

    </footer>
    <footer>
        <h4>Copyright 2023 - K+ Film S.r.l - Via G. Tacchi, 1 - 38068 Rovereto (TN) - PI IT03723100230</h4>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <button id="button-arrow" class="show">
        <img src="images/up-arrow.png" alt="up-arrow">
    </button>

    <script src="js/script.js"></script>


</body>

</html>
